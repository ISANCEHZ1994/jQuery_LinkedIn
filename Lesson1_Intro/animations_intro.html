<!DOCTYPE html>
<html>

<head>
    <title>Using jQuery Animations</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript" src="../jquery-3.0.0.js"></script>
    <script type="text/javascript">

        $("document").ready(function() {

            $("#go").click(function() {

                $("#testDiv").animate({width: 400}, 300) // width changes to 400 at 300 miliseconds
                .animate({height: 300}, 400) // height changes to 300 at 400 miliseconds
                .animate({left: 200}, 500) // left causes the div to move
                .animate({top: "+=100", borderWidth: 10}, "slow") // top moves the div DOWN
                // +=100 ==> means take the current value of this property and animate that to plus 100
                // borderwidth instead of a milisecond value - keyword slow is also being used
                // which equated to about 600 miliseconds in jQuery
            });
        });

    </script>
    <style>

        #testDiv {
            position: relative;
            width: 150px;
            height: 100px;
            margin: 10px;
            padding: 20px;
            background: #b3c8d0;
            border: 1px solid black;
            font-size: 16pt;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <h1>Quick jQuery Animation Intro</h1>

    <div id="content">
        <p>jQuery provides some basic animation features for showing and hiding elements, as well as a low-level animation function
            that can be used to animate several CSS properties (as long as they are numeric).</p>

        <button id="go">Start Animation</button>
        <div id="testDiv">

        </div>
    </div>
</body>

</html>
